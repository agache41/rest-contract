name: Deploy to Maven Central

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.11.0
        with:
          java-distribution: 'temurin'
          java-version: 17.0.13
          maven-version: 3.9.9
          cache-enabled: 'true'
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
      - name: Setup Central Login
        uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: '[{"id": "central","username": "${{ secrets.CENTRAL_USERNAME }}", "password": "${{ secrets.CENTRAL_PASSWORD }}"}]'
      - name: Deploy rest-contract-core on Maven Central
        run: mvn -B clean deploy -P test-publish --file ./rest-contract-core/pom.xml
        env:
          SIGN_KEY: ${{ secrets.SIGN_KEY }}
          SIGN_KEY_ID: ${{ secrets.SIGN_KEY_ID }}
          SIGN_KEY_PASS: ${{ secrets.SIGN_KEY_PASS }}
      - name: Deploy quarkus-rest-contract on Maven Central
        run: mvn -B clean deploy -P test-publish --file ./quarkus-rest-contract/pom.xml
        env:
          SIGN_KEY: ${{ secrets.SIGN_KEY }}
          SIGN_KEY_ID: ${{ secrets.SIGN_KEY_ID }}
          SIGN_KEY_PASS: ${{ secrets.SIGN_KEY_PASS }}
      - name: Deploy spring-rest-contract on Maven Central
        run: mvn -B clean deploy -P test-publish --file ./spring-rest-contract/pom.xml
        env:
          SIGN_KEY: ${{ secrets.SIGN_KEY }}
          SIGN_KEY_ID: ${{ secrets.SIGN_KEY_ID }}
          SIGN_KEY_PASS: ${{ secrets.SIGN_KEY_PASS }}

